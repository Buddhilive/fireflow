<div class="fireflow-sqlgen">
  <div class="fireflow-sqlgen__container">
    <p-panel header="SQL Output">
      <ng-template pTemplate="icons">
        <p-button
        [icon]="copyBtn.icon"
        (click)="copyCode()"
        [disabled]="copyBtn.disabled"
        [severity]="copyBtn.severity"
        [size]="'small'"
      ></p-button>
      </ng-template>
      <pre class="fireflow-sqlgen__code"><code [highlight]="code" [languages]="languages"></code></pre>
    </p-panel>
    
    <div class="fireflow-sqlgen__actions">
      <input
        type="text"
        class="fireflow-sqlgen__input"
        name="Query Request"
        placeholder="Eg: Create a table for students"
        id="query-request"
        pInputText
        [(ngModel)]="prompt"
        (keyup.enter)="generateQuery()"
      />
      <button
        pButton
        pRipple
        label="Generate"
        [disabled]="prompt.length <= 0"
        (click)="generateQuery()"
      ></button>
      <button
        pButton
        pRipple
        label="New"
        severity="secondary"
        [disabled]="prompt.length <= 0"
        (click)="clearInput()"
      ></button>
    </div>
  </div>
</div>
